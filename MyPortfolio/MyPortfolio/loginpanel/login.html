<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Muhammed Yuşa Duymaz</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-blobs">
        <div class="blob blob--1"></div>
        <div class="blob blob--2"></div>
    </div>

    <div class="container">
        <div class="glass-card login-container">
            <!-- Login Form -->
            <div class="form-box login">
                <div class="form-content">
                    <h2>Tekrar Hoşgeldiniz</h2>
                    <p class="subtitle">Hesabınıza giriş yapın</p>

                    <form action="#" class="form">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-posta Adresi" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifre" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                Beni Hatırla
                            </label>
                            <a href="forgot-password.html" class="forgot-pass">Şifremi Unuttum?</a>
                        </div>

                        <button type="submit" class="btn-primary">Giriş Yap</button>
                    </form>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-box register">
                <div class="form-content">
                    <h2>Aramıza Katılın</h2>
                    <p class="subtitle">Yeni hesap oluşturun</p>

                    <form action="#" class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Ad Soyad" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-posta Adresi" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifre" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifre Tekrar" required>
                        </div>

                        <button type="submit" class="btn-primary">Kayıt Ol</button>
                    </form>

                    <div class="form-footer">
                        <p>Zaten hesabınız var mı? <a href="#" class="toggle-link" id="show-login">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
